name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: prepare
      run: mkdir build
    - name: cmake
      run: cd build ; cmake -DCMAKE_BUILD_TYPE=Release ..
    - name: build
      run: make -C build
    - name: test
      run: cd build ; ctest
